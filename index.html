<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#111827">
    <title>HDV Pedidos - Vendedores</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --grafito: #1f2937;
            --grafito-oscuro: #111827;
        }
        
        body { background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        
        /* Modo Oscuro */
        .dark-mode { background-color: var(--grafito-oscuro) !important; color: white; }
        .dark-mode .bg-white { background-color: var(--grafito) !important; color: white; border-color: #374151; }
        .dark-mode .text-gray-800 { color: #f3f4f6 !important; }
        .dark-mode .text-gray-500 { color: #9ca3af !important; }

        #cart-count { animation: bounce 0.3s ease; }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .success-message {
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
            background: #10b981; color: white; padding: 10px 20px; border-radius: 20px;
            font-size: 14px; font-weight: bold; z-index: 1000; opacity: 0; pointer-events: none;
            transition: all 0.3s ease;
        }
        .success-message.show { opacity: 1; top: 100px; }
    </style>
</head>
<body class="pb-24 transition-colors duration-200">

    <header class="bg-[#111827] text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="flex justify-between items-center mb-3">
            <div>
                <h1 class="text-lg font-bold">HDV Pedidos</h1>
                <div id="status-badge" class="text-[10px] uppercase tracking-wider font-bold opacity-80 flex items-center">
                    <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span> En lÃ­nea
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="forzarActualizacion()" class="p-2 bg-gray-800 rounded-full text-xs text-gray-300 font-bold">ðŸ”„ Forzar</button>
                <button onclick="toggleDarkMode()" class="p-2 bg-gray-800 rounded-full dark-mode-toggle">ðŸŒ™</button>
            </div>
        </div>
        
        <div class="bg-gray-800 rounded-xl p-3 flex items-center justify-between border border-gray-700 transition-colors" id="btnSeleccionarCliente">
            <div class="flex items-center w-full">
                <i data-lucide="user" class="w-4 h-4 mr-3 text-gray-400"></i>
                <div class="w-full relative" id="clienteSelectContainer">
                    <select id="clienteSelect" class="w-full bg-transparent text-sm font-medium outline-none text-white appearance-none">
                        <option value="" class="text-black">-- Seleccione Cliente --</option>
                    </select>
                </div>
            </div>
            <i data-lucide="chevron-down" class="w-4 h-4 text-gray-500 ml-2 shrink-0"></i>
        </div>
    </header>

    <div class="success-message" id="successMessage">âœ“ AcciÃ³n completada</div>

    <div class="bg-white border-b border-gray-200 sticky top-[125px] z-40 overflow-x-auto no-scrollbar flex p-3 gap-2" id="categoryFilters">
        <button class="px-4 py-2 bg-gray-900 text-white rounded-full text-xs font-bold whitespace-nowrap active category-btn">Todas</button>
    </div>

    <div class="p-4">
        <div class="relative">
            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
            <input type="text" id="searchInput" placeholder="Buscar producto..." disabled
                   class="w-full bg-white border border-gray-300 rounded-xl py-3 pl-10 pr-4 text-sm focus:ring-2 focus:ring-gray-800 outline-none transition-all shadow-sm">
        </div>
    </div>

    <main class="px-4 space-y-4 pb-10" id="productsContainer">
        <div class="text-center text-gray-500 mt-10 font-bold">Cargando catÃ¡logo...</div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 flex justify-between items-center z-50 shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
        <button onclick="window.scrollTo(0,0)" class="flex flex-col items-center gap-1 text-gray-900">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">Inicio</span>
        </button>
        
        <button onclick="mostrarModalCarrito()" id="viewCartBtn" class="relative -mt-12 bg-[#111827] text-white p-4 rounded-full shadow-xl border-4 border-gray-100 disabled:opacity-50 disabled:bg-gray-400">
            <i data-lucide="shopping-cart" class="w-6 h-6"></i>
            <span id="cartItems" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold w-5 h-5 rounded-full flex items-center justify-center border-2 border-white">0</span>
        </button>

        <button onclick="location.reload()" class="flex flex-col items-center gap-1 text-gray-400">
            <i data-lucide="refresh-ccw" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">Actualizar</span>
        </button>
    </nav>

    <div id="cartModal" class="fixed inset-0 bg-black/50 z-[100] hidden flex items-end">
        <div class="bg-white w-full rounded-t-3xl max-h-[90vh] overflow-y-auto p-6 shadow-2xl pb-20">
            <div class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mb-6"></div>
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-900">Tu Pedido</h3>
                <button onclick="closeCartModal()" class="text-gray-400 p-2"><i data-lucide="x"></i></button>
            </div>
            
            <div id="cartItemsList" class="space-y-4 mb-6"></div>
            <div id="totalSection" class="border-t border-gray-100 pt-4 space-y-3 mb-6 hidden"></div>

            <div class="space-y-4">
                <div class="bg-gray-50 p-4 rounded-xl">
                    <label class="block text-xs font-bold text-gray-500 mb-2">TIPO DE PAGO</label>
                    <select id="tipoPago" class="w-full bg-white border border-gray-300 rounded-lg p-2 outline-none font-medium">
                        <option value="contado">Al Contado</option>
                        <option value="credito">A CrÃ©dito</option>
                    </select>
                </div>
                
                <div class="bg-gray-50 p-4 rounded-xl">
                    <label class="block text-xs font-bold text-gray-500 mb-2">DESCUENTO (%)</label>
                    <div class="flex gap-2">
                        <input type="number" id="descuento" value="0" min="0" max="100" class="flex-1 bg-white border border-gray-300 rounded-lg p-2 outline-none font-bold">
                        <button onclick="aplicarDescuento()" class="bg-blue-600 text-white px-4 rounded-lg font-bold">Aplicar</button>
                    </div>
                </div>

                <div class="bg-gray-50 p-4 rounded-xl">
                    <label class="block text-xs font-bold text-gray-500 mb-2">NOTAS / OBSERVACIONES</label>
                    <textarea id="notasPedido" rows="2" class="w-full bg-white border border-gray-300 rounded-lg p-2 outline-none text-sm" placeholder="Ej. Entregar de tarde..."></textarea>
                </div>
            </div>

            <div class="mt-8 flex gap-3">
                <button onclick="closeCartModal()" class="flex-1 bg-gray-100 text-gray-700 py-4 rounded-xl font-bold">Volver</button>
                <button onclick="confirmarPedido()" class="flex-1 bg-[#111827] text-white py-4 rounded-xl font-bold shadow-lg">Confirmar</button>
            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
    <script src="app.js"></script>
</body>
</html>
